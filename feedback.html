<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-600 to-blue-300 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
        
        <!-- Logo Section (No Circle) -->
        <div class="flex justify-center mb-4">
            <img src="logo.png" alt="Logo" class="w-32 h-auto">
        </div>

        <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Feedback Form</h2>

        <!-- Success Message (Hidden Initially) -->
        <div id="successMessage" class="hidden text-green-600 text-center font-semibold mb-4">
            âœ… Thank you! Your feedback has been submitted.
        </div>

        <form id="feedbackForm" class="space-y-4">
            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium">Full Name <span class="text-red-500">*</span></label>
                <input type="text" id="name" placeholder="Enter your name" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Mobile Number -->
            <div>
                <label class="block text-gray-700 font-medium">Mobile Number <span class="text-red-500">*</span></label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Suggestion -->
            <div>
                <label class="block text-gray-700 font-medium">Your Suggestion <span class="text-red-500">*</span></label>
                <textarea id="suggestion" placeholder="Enter your suggestions" required class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Checkboxes for parameters (Optional) -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Rate our services</label>
                <div class="space-y-2">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="accent-blue-500"> 
                        <span>Service Quality</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="accent-blue-500"> 
                        <span>Cleanliness</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="accent-blue-500"> 
                        <span>Staff Behavior</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="accent-blue-500"> 
                        <span>Price Satisfaction</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Submit Feedback</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to Show Message -->
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents actual form submission
            
            // Show success message
            document.getElementById("successMessage").classList.remove("hidden");

            // Reset form after submission
            document.getElementById("feedbackForm").reset();
        });
    </script>

</body>
</html>
